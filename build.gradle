plugins {
    id 'java'
    id 'application'
    id 'distribution'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    testImplementation 'junit:junit:4.13.2'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test/src']
        }
    }
}


application {
    mainClassName = 'com.giannk.MultiThreadedDownloader'
}
